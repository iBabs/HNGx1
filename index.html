<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iBabs HNGx</title>
</head>

<body>
    <main>
        <div class="pip">
            <div class="personal">
                <span>Slack ID: </span><span class="slack" data-testid="slackUserName">iBabs</span>
                <p class="fname">Ibrahim Babalola</p>
                <p class="myTrack" data-testid="myTrack">Track: <strong>FrontEnd</strong></p>
            </div>

            <div class="day" data-testid="currentDayOfTheWeek"></div>
            <div class="time" data-testid="currentUTCTime">
                <span class="hour"></span>
            </div>
        </div>
        <div class="img"><img src="Ibrahim 2.0.jpg" alt="Slack Username"></div>
    </main>
    <footer>
        <p>Visit my <a href="https://github.com/iBabs/" target="_blank">Github Page</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
